<section class="time-calc-section numerical" id="numbers">
  <h2 class="time-title">Калькулятор часу</h2>
  <div class="time-container">
    <div class="input-box time-input-box">
      <form id="time-form" autocomplete="off">
        <input type="text" placeholder="Введіть число" class="time-input" />
        <button type="submit" class="search-button time-btn-js">
          <svg class="birth-year__button__icon" width="15" height="15">
            <use href="/img/symbol-defs.svg#icon-loupe"></use>
          </svg>
        </button>
      </form>
    </div>
    <svg
      class="time-dots"
      xmlns="http://www.w3.org/2000/svg"
      width="100"
      height="2"
      viewBox="0 0 100 2"
      fill="none"
    >
      <path d="M0 1H100" stroke="black" stroke-dasharray="2 2" />
    </svg>
    <p class="time-text">
      <span id="days"></span>
      <span id="hours"></span>
      <span id="minutes"></span>
      <span id="seconds"></span>
    </p>
  </div>
</section>
