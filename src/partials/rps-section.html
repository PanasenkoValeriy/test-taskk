<div class="container">
  <div class="game">
    <div class="choice">
      <h2 class="rps__title">Камінь - ножиці - папір</h2>
      <div class="choices__score__container">
        <ul class="rps__list">
          <li class="rps__item">
            <button class="rps__list__btn" data-choice="Rock">
              <img
                width="40px"
                src="/img/rock.svg"
                alt="rock"
                class="rps__icon"
              />
            </button>
          </li>

          <li class="rps__item">
            <button class="rps__list__btn" data-choice="Scissors">
              <img
                width="40px"
                src="/img/scissors.svg"
                alt="scissors"
                class="rps__icon"
              />
            </button>
          </li>
          <li class="rps__item">
            <button class="rps__list__btn" data-choice="Paper">
              <img
                width="40px"
                src="/img/paper.svg"
                alt="paper"
                class="rps__icon"
              />
            </button>
          </li>
        </ul>
        <div class="score__container">
          <p class="score">Рахунок:</p>
          <p class="score__computer">
            Комп’ютер - <span id="comp__score"></span>
          </p>
          <p class="score__player">
            Гравець - <span id="player__score"></span>
          </p>
        </div>
      </div>
      <p><span id="winner"></span></p>
      <button class="rps__btn">Варіант комп’ютера</button>
    </div>
  </div>
</div>
