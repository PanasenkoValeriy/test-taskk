<section class="check-year-section numerical" id="numbers">
  <h2 class="check-title">Перевір в який рік ти народився</h2>
  <div class="check-container">
    <div class="input-box check-input-box">
      <form id="check-form" autocomplete="off">
        <input
          type="text"
          placeholder="Введіть рік народження"
          class="check-input"
        />
        <button type="submit" class="search-button">
          <svg class="birth-year__button__icon" width="15" height="15">
            <use href="/img/symbol-defs.svg#icon-loupe"></use>
          </svg>
        </button>
      </form>
    </div>
    <p class="check-text"></p>
  </div>
</section>
