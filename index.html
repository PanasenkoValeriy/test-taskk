<!DOCTYPE html>

  <body>
    

    <!-- Loads the specified .html file -->
    <header class="header">
  <nav class="nav">
    <div class="container">
      <a href="" class="logo">
        <div class="logo__container">
          <img src="/game-center/assets/logo-3cf18fc4.svg" alt="logo" class="logo__img" />
          <div class="logo__text">
            <p class="logo__coding">Coding</p>
            <p class="logo__magic">Magic</p>
          </div>
        </div>
      </a>
      <ul class="nav__list">
        <li class="nav__list__item interactive">
          <a href=""
            >Інтерактив<img
              src="/game-center/assets/arrow below-b0162b36.svg"
              alt="arrow"
              class="header__arrow"
          /></a>
        </li>
        <li class="nav__list__item"><a href="">Наша команда</a></li>
        <li class="nav__list__item"><a href="">Контакти</a></li>
      </ul>
      <img src="/game-center/assets/day mode-8d45d858.svg" alt="day mode" class="day__mode" />
      <img src="/game-center/assets/night mode-8e966008.svg" alt="night mode" class="night__mode" />
      <p class="greeting">Вітаємо, <span id="user__name">User</span></p>
    </div>
  </nav>
</header>

    <main>
      <div class="container">
        <h1 id="mainTitle">Популярні інтерактивні ігри</h1>
        <hr id="line" noshade="" color="#000">
        <section class="check-year-section">
    <h2 class="check-title">Перевір в який рік ти народився</h2>
    <div class="check-container">
        <div class="input-box">
            <input type="text" placeholder="Введіть рік народження" class="check-input">
            <button type="button" class="search-button check-search-button">
                <img class="lupa" src="../img/lupa.svg" alt="">
            </button>
        </div>
        <p class="check-text"></p>
    </div>
    
</section>
        <hr id="line" noshade="" color="#000">
        
        <hr id="line" noshade="" color="#000">
        <div class="container">
  <div class="game">
    <div class="choice">
      <h2 class="rps__title">Камінь - ножиці - папір</h2>
      <ul class="rps__list">
        <li class="rps__item">
          <button class="rps__list__btn" data-choice="Rock">
            <svg class="rps__icon"><use href=""></use></svg>
          </button>
        </li>
        <li class="rps__item">
          <button class="rps__list__btn" data-choice="Paper">
            <svg class="rps__icon"><use href=""></use></svg>
          </button>
        </li>
        <li class="rps__item">
          <button class="rps__list__btn" data-choice="Scissors">
            <svg class="rps__icon"><use href=""></use></svg>
          </button>
        </li>
      </ul>
      <p class="score">Рахунок:</p>
      <p class="score__computer">Комп’ютер - <span id="comp__score"></span></p>
      <p class="score__player">Гравець - <span id="player__score"></span></p>
      <p><span id="winner"></span></p>
      <button class="rps__btn">Варіант комп’ютера</button>
    </div>
  </div>
</div>

        <hr id="line" noshade="" color="#000">
        <section class="calculator-section">
    <h2>Калькулятор</h2>
    <form action="">
        <input class="calculator-input" type="number" placeholder="Введіть число">
        <button class="calculator-button"></button>
        <button class="calculator-button"></button>
        <button class="calculator-button"></button>
        <button class="calculator-button"></button>
        <input class="calculator-input" type="number" placeholder="Введіть число">
        <button class="calculator-equals"></button>



    </form>


    <p class="calculator-output" type="number" placeholder="Результат"><p>
</section>
        <hr id="line" noshade="" color="#000">
        <section class="time-calc-section">
    <h2 class="time-title">Калькулятор часу</h2>
    <div class="time-container">
        <div class="time-box">
            <input type="text" placeholder="Введіть число" class="time-input">
            <button type="button" class="search-button">
                <img class="lupa" src="../img/lupa.svg" alt="">
            </button>
        </div>
        <svg class="time-dots" xmlns="http://www.w3.org/2000/svg" width="100" height="2" viewBox="0 0 100 2" fill="none">
            <path d="M0 1H100" stroke="black" stroke-dasharray="2 2"/>
        </svg>
        <p class="time-text"></p>
    </div>
</section>

        <hr id="line" noshade="" color="#000">
        
        <hr id="line" noshade="" color="#000">
        
        <hr id="line" noshade="" color="#000">
        
      </div>
    </main>
